- android
- xamarin
- react-native
- cordova
- ionic
type_tags:
- utility
toolkit:
  go:
    package_name: github.com/bitrise-steplib/steps-generate-gradle-wrapper
deps:
  brew:
  - name: go
  apt_get:
  - name: golang
    bin_name: go
