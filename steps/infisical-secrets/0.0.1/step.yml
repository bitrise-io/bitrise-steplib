toolkit:
  go:
    package_name: github.com/CodeFishStudio/bitrise-step-infisical-secrets
inputs:
- infisical_token: null
  opts:
    description: The token is required to access the Infisical project via the API
    is_expand: true
    is_required: true
    summary: The project specific access token from Infisical
    title: Infisical Token
- infisical_env: null
  opts:
    description: The env is required to match the env specified in the token above
      to provide access to the required secrets
    is_expanded: true
    is_required: true
    summary: The slug for your project environment
    title: Infisical Env
- infisical_url: https://app.infisical.com
  opts:
    description: The fully qualified URL to access your Infisical secrets. The trailing
      slash or /api is not required and should only consists of the hostname and TLD
    is_expanded: true
    is_required: true
    summary: The url of the API to access your Infisical secrets
    title: Infisical URL
- infisical_path: null
  opts:
    description: The path or folder structure required to access your secrets within
      Infisical
    is_expanded: true
    is_required: false
    summary: The path to the required secrets
    title: Infisical Path
