title: Run tests using Marathon Cloud
summary: |
  Run all your automated tests in just 15 minutes, no matter how many tests you have
description: |
  With this action you can easily run your Android instrumentation tests. Marathon Cloud is designed to run all your automated tests in just 15 minutes, no matter how many tests you have.
website: https://marathonlabs.io
source_code_url: https://github.com/MarathonLabs/bitrise-step-run-tests-using-marathon-cloud
support_url: https://github.com/MarathonLabs/bitrise-step-run-tests-using-marathon-cloud/issues
published_at: 2023-06-14T18:18:08.085968975+10:00
source:
  git: https://github.com/MarathonLabs/bitrise-step-run-tests-using-marathon-cloud.git
  commit: 0844f1bd9bd810cf9aa58aad49df8cbd71d55779
project_type_tags:
- android
type_tags:
- test
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: malinskiy/tap/marathon-cloud
inputs:
- application: $BITRISE_APK_PATH
  opts:
    description: |
      The .apk file for your app
    is_expand: true
    is_required: true
    summary: Application binary path, e.g. apk file for Android
    title: App apk path
- opts:
    description: |
      The test .apk file for your app, likely generated by the Android Build for UI Testing step
    is_expand: true
    is_required: true
    summary: Test application binary path, e.g. apk file for Android
    title: Test apk path
  test_application: $BITRISE_TEST_APK_PATH
- api_key: null
  opts:
    description: ""
    is_expand: true
    is_required: true
    is_sensitive: true
    summary: API key for authenticating with Marathon Cloud
    title: Marathon Cloud API key
