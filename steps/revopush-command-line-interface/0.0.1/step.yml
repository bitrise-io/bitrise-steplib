title: Run Revopush command
summary: |
  The Step runs Revopush cli with the command and arguments you provide, for example,
  to release release-react bundle .
description: "You can run any commands available for Revopush cli in your workflow.
  \n\n### Configuring the Step\n1. Add the **Run Revopush command** Step to your Workflow
  after build Step.\n2. Set the **Working directory**.\n3. Set the command you want
  revopush to execute, for example `release-react MyApp ios` to releases the React
  Native \niOS project in the current working directory to the \"MyApp\" app's \"Staging\"
  deployment\n4. If you're looking for a particular revopush cli version, you can
  set it in the **Version of revopush cli to use** input.\n5. Set the **Revopush Access
  Key**.\n"
website: https://github.com/revopush/revopush-bitrise-step
source_code_url: https://github.com/revopush/revopush-bitrise-step
support_url: https://github.com/revopush/revopush-bitrise-step/issues
published_at: 2025-02-25T19:56:00.922264+04:00
source:
  git: https://github.com/revopush/revopush-bitrise-step.git
  commit: fc6733a88782766869818dac0d0e0d8bb2f1a7de
project_type_tags:
- react-native
type_tags:
- deploy
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: node
  apt_get:
  - name: node
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- opts:
    description: |
      Working directory of the step.
      You can leave it empty to not change it.
    title: Working directory
  workdir: $BITRISE_SOURCE_DIR
- command: null
  opts:
    description: |-
      Specify the command with arguments to run with `revopush`.

      This input value will be append to the end of the `revopush` command call.

      For example:

      - `release-react MyApp ios` -> `revopush release-react MyApp ios`
      - `promote MyApp Staging Production --des "Production rollout" -r 25` -> `revopush promote MyApp Staging Production --des "Production rollout" -r 25`
    is_required: true
    title: The `revopush` command with arguments to run
- opts:
    description: Set this value to the version of revopush cli that is required to
      run the command. Must be a valid semver string.
    title: Version of revopush cli to use
  version: null
- access_key: $REVOPUSH_ACCESS_KEY
  opts:
    description: |
      Your Revopush access key  authentication token (see https://app.revopush.org/settings).
    is_expand: true
    is_required: true
    is_sensitive: true
    summary: Revopush Access Key
    title: Access Key
