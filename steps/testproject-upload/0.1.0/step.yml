title: Upload a file to TestProject
summary: Upload an IPA/APK file to TestProject
description: Upload an IPA/APK file to TestProject
website: https://github.com/sca-organization/bitrise-testproject-upload
source_code_url: https://github.com/sca-organization/bitrise-testproject-upload
support_url: https://github.com/sca-organization/bitrise-testproject-upload/issues
published_at: 2022-03-25T09:58:05.470422+11:00
source:
  git: https://github.com/sca-organization/bitrise-testproject-upload.git
  commit: 443a186e3b459909615197d8af1fd27b0f21942d
project_type_tags:
- ios
- android
- macos
type_tags:
- test
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: jq
  apt_get:
  - name: jq
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- opts:
    description: |
      This can be found in the Integrations tab.
      You can either create a new one or use an existing one.
      To create an API Key:
        -> API
        -> Create API Key
      To use an existing Key:
        -> [API Key]
        -> Copy
    is_expand: true
    is_required: true
    is_sensitive: true
    summary: Your TestProject API key
    title: TestProject API key
  testproject_api_key: null
- opts:
    description: "This can be found in TestProject's Project tab:\n  -> My Projects\n
      \ -> [Project] \n  -> ... \n  -> Copy ID\n"
    is_expand: true
    is_required: true
    is_sensitive: false
    summary: Your TestProject project id
    title: TestProject project id
  testproject_project_id: null
- opts:
    description: "This can be found in TestProject's Project tab:\n  -> My Projects
      \n  -> [Project] \n  -> Applications \n  -> [Application] \n  -> ... \n  ->
      Copy ID\n"
    is_expand: true
    is_required: true
    is_sensitive: false
    summary: Your TestProject app id
    title: TestProject app id
  testproject_app_id: null
- opts:
    description: "This can be found in TestProject's Project tab:\n   -> My Projects\n
      \  -> [Project] \n   -> Test & Jobs \n   -> [Job] \n   -> ... \n   -> Copy ID\n"
    is_expand: true
    is_required: false
    is_sensitive: false
    summary: Your TestProject job id
    title: TestProject job id
  testproject_job_id: null
- apk_ipa_filepath: $BITRISE_IPA_PATH
  opts:
    description: |
      This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
      The app file you want to upload to TestProject, usually $BITRISE\_APK\_PATH or $BITRISE\_IPA\_PATH.
    is_expand: true
    is_required: true
    is_sensitive: false
    summary: Path of the IPA or APK that you want to upload.
    title: Path of the IPA or APK
