title: MSBuild SonarScanner (End)
summary: |
  Step for running SonarScanner agains .NET (Xamarin) projects. This the the last step from two.
description: "This step runs MSBuild SonarScanner. The scanner for dotnet consists
  of two steps. \nThis is the last step that executes `end` CLI command. \nIn between
  of `begin` and `end` steps the build, test run and code coverage should happen.\n\nCheck
  official documentation [SonarScanner for MSBuild](https://docs.sonarqube.org/latest/analysis/scan/sonarscanner-for-msbuild/)\nto
  understand how the scan process happens for dotnet.\n\nThis step finishes the execution.
  The main setup happens in the [Begin Step](https://github.com/Diversido/bitrise-step-msbuild-sonarscanner-begin)\n\nThis
  step will be skipped in case `$SONAR_SCANNER_FILE_PATH` environment variable is
  not defined.\n"
website: https://github.com/Diversido/bitrise-step-msbuild-sonarscanner-end
source_code_url: https://github.com/Diversido/bitrise-step-msbuild-sonarscanner-end
support_url: https://github.com/Diversido/bitrise-step-msbuild-sonarscanner-end/issues
published_at: 2019-11-23T01:25:55.09991+02:00
source:
  git: https://github.com/Diversido/bitrise-step-msbuild-sonarscanner-end.git
  commit: 1a043e35d167be332c2f0aa2ee5d305b98d76798
host_os_tags:
- osx-10.10
- ubuntu-16.04
project_type_tags:
- xamarin
type_tags:
- utility
toolkit:
  bash:
    entry_file: step.sh
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: '{{getenv "SONAR_SCANNER_FILE_PATH" | ne ""}}'
inputs:
- opts:
    description: This will be the value of `sonar.login`
    is_required: true
    is_sensitive: true
    title: Username or access token to authenticate with to SonarQube
  sonar_login: $SONAR_LOGIN
- opts:
    category: Config
    description: |-
      SonarScanner should've been prepared in the [MSBuild SonarScanner (Begin)](https://github.com/Diversido/bitrise-step-msbuild-sonarscanner-begin) step.
      `$SONAR_SCANNER_FILE_PATH` is generated by the Begin step.
      This property doesn't require a manual change.
    is_dont_change_value: true
    is_required: true
    title: A file path to `SonarScanner.MSBuild.exe`
  sonarscanner_file_path: $SONAR_SCANNER_FILE_PATH
- is_debug: "false"
  opts:
    category: Debug
    description: |-
      Whether trace of shell commands should be printd to a build log.
      Options:
      * "true"
      * "false" (default)
    is_expand: false
    title: Print all executed shell commands to a build log?
    value_options:
    - "true"
    - "false"
