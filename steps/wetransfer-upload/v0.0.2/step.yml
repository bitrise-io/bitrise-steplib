title: wetransfer-upload
summary: |
  Upload files to wetransfer and share a short url to download
description: |
  This step send files to wetransfer. Wetransfer give you a short url to download files. Limit 2GO.
website: https://github.com/kawaiseb/bitrise-step-wetransfer-upload
source_code_url: https://github.com/kawaiseb/bitrise-step-wetransfer-upload
support_url: https://github.com/kawaiseb/bitrise-step-wetransfer-upload/issues
published_at: 2018-02-02T18:21:59.53994154+01:00
source:
