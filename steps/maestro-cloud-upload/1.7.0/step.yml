inputs:
- api_key: ""
  opts:
    description: |
      API Key found in the Maestro Cloud web console (https://app.maestro.dev/)
    is_expand: true
    is_required: true
    is_sensitive: true
    summary: Maestro Cloud API key
    title: API Key
- opts:
    description: Project ID found in the Maestro Cloud console (https://app.maestro.dev/)
    is_expand: true
    is_required: true
    summary: Maestro Cloud Project ID
    title: Maestro Cloud Project ID
  project_id: ""
- app_file: ""
  opts:
    description: |
      **Android**: `app_file` should point to an x86 compatible APK file. **iOS**: `app_file` should point to a Simulator build packaged in a zip archive. An App File or App Binary ID must be provided.
    is_expand: true
    is_required: false
    summary: App binary to run your Flows against
    title: App File
- app_binary_id: ""
  opts:
    description: |
      The unique identifier of a previously uploaded app binary in Maestro Cloud. An App File or App Binary ID must be provided.
    is_expand: true
    is_required: false
    summary: The unique identifier of the app binary in Maestro Cloud
    title: App Binary ID
- opts:
    description: |
      By default, the action is looking for a `.maestro` folder with Maestro flows in the root directory of the project.
       If you would like to customize this behaviour, you can override it with a workspace argument"
    is_expand: true
    is_required: false
    summary: Flow file or directory
    title: Flow workspace
  workspace: .maestro
- opts:
    description: |
      A name will automatically be provided according to the following order:
        - If it is a Pull Request, use Pull Request title as name
        - If it is a normal push, use commit message as name
        - If for some reason the commit message is not available, use the commit SHA as name
        - If you want to override this behaviour and specify your own name, you can do so by setting the name argument
    is_expand: true
    is_required: false
    summary: Custom upload name
    title: Upload Name
  upload_name: $BITRISE_GIT_MESSAGE
- async: false
  opts:
    description: |
      If you don't want the action to wait until the Upload has been completed (as is the default behaviour), set the async argument to true
    is_expand: true
    is_required: false
    summary: Run in async mode
    title: Async Mode
- env: ""
  opts:
    description: |
      If you want to pass environment variables along with your upload, add variables separated by a new line or **\n**.
      e.g. VAR1=1\nVAR2=2 ...
    is_expand: true
    is_required: false
    summary: Pass environment variables to your flows
    title: Environment variables
- android_api_level: ""
  opts:
    description: ""
    is_expand: true
    is_required: false
    summary: 'The Android API level the devices should run (Default: 33)'
    title: Android API level
- device_os: ""
  opts:
    description: ""
    is_expand: true
    is_required: false
    summary: 'The device OS for iOS runs (Default: iOS-16-2)'
    title: Device OS
- device_model: ""
  opts:
    description: ""
    is_expand: true
    is_required: false
    summary: 'The device model for iOS runs (Default: iPhone-11)'
    title: Device model
- device_locale: ""
  opts:
    description: A combination of lowercase ISO-639-1 code and uppercase ISO-3166-1
      code should be used, e.g. de_DE for Germany. Note that this sets locale, but
      not location.
    is_expand: true
    is_required: false
    summary: 'The device locale (Default: en_US)'
    title: Device locale
- include_tags: ""
  opts:
    description: ""
    is_expand: true
    is_required: false
    summary: Run only flows that contain the specified tags (comma separated), e.g.
      dev,pull-request
    title: Include tags
- exclude_tags: ""
  opts:
    description: ""
    is_expand: true
    is_required: false
