title: versionbox-deploy
summary: |
  Send your generated applications to VersionBox.
description: "Send your generated ipa/apk files to VersionBox, automatically upload
  a new version to your VersionBox application.\nTo use this step, you must have the
  absolute path of the IPA/APK file generated on current build. \n"
website: https://github.com/loopdigital/bitrise-step-versionbox-deploy
source_code_url: https://github.com/loopdigital/bitrise-step-versionbox-deploy
support_url: https://github.com/loopdigital/bitrise-step-versionbox-deploy/issues
published_at: 2018-08-08T14:27:05.425769433+03:00
source:
  git: https://github.com/loopdigital/bitrise-step-versionbox-deploy.git
  commit: 4868c5013e41eea5d1c4a0a7623b4b786a1d40c8
host_os_tags:
- osx-10.10
- ubuntu-16.04
project_type_tags:
- ios
- android
type_tags:
- deploy
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- opts:
    is_expand: true
    is_required: true
    title: VersionBox Application Key
  vb_app_key: null
- opts:
    is_expand: true
    is_required: true
    title: VersionBox User API Token
  vb_api_token: null
- opts:
    description: Absolute path of the IPA or APK file generated on build.
    is_expand: true
    is_required: true
    title: File Path
  vb_file_path: null
- opts:
    is_expand: true
    title: Version description text to display on VersionBox.
  vb_version_description: null
