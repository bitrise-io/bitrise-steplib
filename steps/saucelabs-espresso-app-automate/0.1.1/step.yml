title: SauceLabs App Automate
summary: |
  Upload an app apk and an Espresso test apk to SauceLabs and run tests with App Automate.
description: |
  This step uploads a provided app apk and  test apk to SauceLabs.  It then will execute the Espresso Tests for the provided apks in SauceLabs app automate.
website: https://github.com/moatazeldebsy/bitrise-step-saucelabs-espresso-app-automate
source_code_url: https://github.com/moatazeldebsy/bitrise-step-saucelabs-espresso-app-automate
support_url: https://github.com/moatazeldebsy/bitrise-step-saucelabs-espresso-app-automate/issues
published_at: 2019-11-05T17:16:51.810497+01:00
source:
  git: https://github.com/moatazeldebsy/bitrise-step-saucelabs-espresso-app-automate.git
  commit: 02d031d39bdbfa2be18ed52d327c4d73da29d1ff
host_os_tags:
- ubuntu-16.04
project_type_tags:
- android

type_tags:
- test
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- app_apk_path: $BITRISE_APK_PATH
  opts:
    description: |
      The .apk file for your app
    is_expand: true
    is_required: true
    summary: Path to the app .apk file
    title: App apk path
- opts:
    description: |
      The test .apk file for your app, likely generated by the Android Build for UI Testing step
    is_expand: true
    is_required: true
    summary: Path to the espresso test .apk file
    title: Test suite apk path
  test_apk_path: $BITRISE_TEST_APK_PATH
- opts:
    description: ""
    is_expand: true
    is_required: true
    is_sensitive: true
    summary: Your username for saucelabs
    title: SauceLabs username
  saucelabs_username: null
- opts:
    description: ""
    is_expand: true
    is_required: true
    is_sensitive: true
    summary: Your username for saucelabs
    title: SauceLabs access key
  saucelabs_access_key: null
- opts:
    category: Automated Test Options
    description: |
      Provide a comma separated list of Device and OS version you want to run your tests on, with quotes. Acceptable format example: "Google Pixel GoogleAPI Emulator,platformVersion=7.0", "LG Nexus 4 GoogleAPI Emulator,platformVersion=4.4"
      A list of available device and OS combinations can be found [here](https://saucelabs.com/platform/supported-browsers-devices)
    is_expand: true
    is_required: true
    summary: A comma separated list of desired test devices
    title: Device list
  saucelabs_device_list: '"deviceName=Google Pixel GoogleAPI Emulator,platformVersion=7.0",
    "deviceName=LG Nexus 4 GoogleAPI Emulator,platformVersion=4.4"'
- opts:
    category: Automated Test Options
    description: |
      Set this parameter if you want to specify a Sauce Labs datacenter Options: "us-west-1" or "eu-central-1"
    is_expand: true
    is_required: false
    summary: |
      Set this parameter if you want to run tests only for particular annotations.
    title: SauceLabs Data Center
  saucelabs_data_center: null
