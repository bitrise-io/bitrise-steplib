title: xcodebuild
summary: Execute `xcodebuild`
description: Execute `xcodebuild`
website: https://github.com/chrisfuller/bitrise-step-xcodebuild
source_code_url: https://github.com/chrisfuller/bitrise-step-xcodebuild
support_url: https://github.com/chrisfuller/bitrise-step-xcodebuild/issues
published_at: 2019-09-08T18:07:48.341744-07:00
source:
  git: https://github.com/chrisfuller/bitrise-step-xcodebuild.git
  commit: e1c7340beaa97d9d4a4795bc0a9b6a4861a012f2
host_os_tags:
- osx
type_tags:
- build
- test
toolkit:
  bash:
    entry_file: step.sh
is_requires_admin_user: false
is_always_run: false
is_skippable: false
inputs:
- opts:
    description: |
      The workspace.
    is_expand: true
    is_required: true
    title: -workspace
  xcodebuild_workspace: ${BITRISE_PROJECT_PATH}
- opts:
    description: |
      The scheme.
    is_expand: true
    is_required: true
    title: -scheme
  xcodebuild_scheme: ${BITRISE_SCHEME}
- opts:
    description: |
      The base SDK.
    is_expand: true
    is_required: true
    title: -sdk
    value_options:
    - iphonesimulator
  xcodebuild_sdk: iphonesimulator
- opts:
    description: |
      The destination.
    is_expand: true
    is_required: true
    title: -destination
  xcodebuild_destination: platform=iOS Simulator,name=${SIMULATOR_DEVICE},OS=${SIMULATOR_OS_VERSION}
- opts:
    description: |
      The actions.
    is_expand: true
    is_required: true
    title: Actions
  xcodebuild_actions: test
- opts:
    description: |
      The raw output.
    is_expand: true
    is_required: true
    title: Raw Output
  raw_xcodebuild_output: ${BITRISE_DEPLOY_DIR}/raw-xcodebuild-output.log
- opts:
    description: |
      The output formatter.
      Use `cat -u` if no formatting is desired.
    is_expand: true
    is_required: true
    title: Output Formatter
  xcodebuild_output_formatter: cat -u
outputs:
- XCRESULT_BUNDLE_PATH: null
  opts:
    description: The result bundle path.
    title: Result Bundle Path
