title: Appdome Build
summary: |
  Builds a mobile app using Appdome's platform
description: |
  Integration that allows activating security and app protection features, bulding and signing mobile apps using Appdome's API.
website: https://github.com/Appdome/bitrise_build-2secure-android
source_code_url: https://github.com/Appdome/bitrise_build-2secure-android
support_url: https://github.com/Appdome/bitrise_build-2secure-ios/issues
published_at: 2023-04-10T11:50:05.373709+03:00
source:
  git: https://github.com/Appdome/bitrise-step-appdome-build-2secure-android.git
  commit: 2a3d068aef3a8a4877e69f48ba7ca25515ea8ac2
project_type_tags:
- android
type_tags:
- build
- code-sign
toolkit:
  bash:
    entry_file: step.sh
inputs:
- app_location: null
  opts:
    is_required: true
    summary: URL to app file
    title: App file URL
- fusion_set_id: null
  opts:
    is_required: true
    title: Fusion set ID
- opts:
    is_required: false
    title: Team ID
  team_id: null
- opts:
    description: App signing method
    is_required: true
    title: Signing Method
    value_options:
    - On-Appdome
    - Private-Signing
    - Auto-Dev-Signing
  sign_method: On-Appdome
- gp_signing: "true"
  opts:
    description: Sign the app for Google Play? If 'true', requires $SIGN_FINGERPRINT
      in the Secrets tab.
    is_required: true
    title: Google Play Signing?
    value_options:
    - "true"
    - "false"
