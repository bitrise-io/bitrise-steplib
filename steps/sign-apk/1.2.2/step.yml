title: Sign APK
summary: Creates a signed APK file for your Android app.
description: 
  With this step, you can digitally sign your app's APK file in your workflow. 
  All you have to do is upload your keystore file in the Code signing tab of the Workflow Editor.
website: https://github.com/bitrise-steplib/steps-sign-apk
source_code_url: https://github.com/bitrise-steplib/steps-sign-apk
support_url: https://github.com/bitrise-steplib/steps-sign-apk/issues
published_at: 2018-07-16T13:34:16.518568385+02:00
source:
  git: https://github.com/bitrise-steplib/steps-sign-apk.git
  commit: dfaae34e55597da23408d5b6a0c713179261699a
host_os_tags:
- osx-10.10
- ubuntu
project_type_tags:
- android
- xamarin
- react-native
- cordova
- ionic
type_tags:
- code-sign
toolkit:
  go:
    package_name: github.com/bitrise-steplib/steps-sign-apk
deps:
  brew:
  - name: go
  apt_get:
  - name: golang
    bin_name: go
is_requires_admin_user: false
is_always_run: false
is_skippable: false
inputs:
- apk_path: $BITRISE_APK_PATH
  opts:
    description: |-
      Path(s) to the APK file to sign.

      You can provide multiple APK file paths separated by `|` character.

      Format examples:

      - `/path/to/my/app.apk`
      - `/path/to/my/app1.apk|/path/to/my/app2.apk|/path/to/my/app3.apk`
    is_required: true
    summary: ""
    title: apk path
- keystore_url: $BITRISEIO_ANDROID_KEYSTORE_URL
  opts:
    description: |-
      For remote keystores you can provide any download location (example: https://URL/TO/keystore.jks).
      For local keystores provide file path url. (example: file://PATH/TO/keystore.jks).
    is_required: true
    summary: ""
    title: Keystore url
- keystore_password: $BITRISEIO_ANDROID_KEYSTORE_PASSWORD
  opts:
    description: ""
    is_required: true
    summary: ""
    title: Keystore password
- keystore_alias: $BITRISEIO_ANDROID_KEYSTORE_ALIAS
  opts:
    description: ""
    is_required: true
    summary: ""
    title: Keystore alias
- opts:
    description: |
      If the key password is equal to the keystore password, you can leave it empty.
      Otherwise specify the private key password.
    summary: ""
    title: Private key password
  private_key_password: $BITRISEIO_ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD
- jarsigner_options: ""
  opts:
    description: |
      __deprecated!__ jarsigner options are detected from the keystore
    summary: ""
    title: Additional options for jarsigner
outputs:
- BITRISE_SIGNED_APK_PATH: null
  opts:
    title: Bitrise signed apk path
- BITRISE_APK_PATH: null
  opts:
    title: Bitrise signed apk path
