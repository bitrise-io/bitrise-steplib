title: Generate cordova build configuration
summary: Generate cordova build configuration (build.json) file
description: "Generate cordova build configuration (build.json) file,  \nto specify
  cordova signing parameters."
website: https://github.com/bitrise-community/steps-generate-cordova-build-configuration
source_code_url: https://github.com/bitrise-community/steps-generate-cordova-build-configuration
support_url: https://github.com/bitrise-community/steps-generate-cordova-build-configuration/issues
published_at: 2017-06-13T16:22:15.382112+02:00
source:
  git: https://github.com/bitrise-community/steps-generate-cordova-build-configuration.git
  commit: 047eb7987d21aa9ddc4b4e6de3d8618197c7a50a
project_type_tags:
- cordova
type_tags:
- utility
toolkit:
  go:
    package_name: github.com/bitrise-community/steps-generate-cordova-build-configuration
deps:
  brew:
  - name: go
inputs:
- configuration: debug
  opts:
    description: Specify build configuration.
    is_required: true
    title: Build configuration
    value_options:
    - release
    - debug
- development_team: null
  opts:
    description: The development team (Team ID) to use for code signing.
    title: Development Team
- code_sign_identity: null
  opts:
    description: Code sign Identity to use for signing.
    title: Code Sign Identity
- opts:
    description: GUID of the provisioning profile to be used for signing.
    title: Provisioning Profile
  provisioning_profile: null
- opts:
    description: |-
      This input will control what type of build is generated by Xcode.

      Value `none` means: do not specify any iOS Code Singing.
    title: Packaging Type
    value_options:
    - none
    - development
    - enterprise
    - ad-hoc
    - app-store
  package_type: none
- keystore_url: $BITRISEIO_ANDROID_KEYSTORE_URL
  opts:
    description: |-
      Path to a binary file which can hold a set of keys.

      For remote keystores you can provide any download location (ex: https://URL/TO/keystore.jks).
      For local keystores provide file path url. (ex: file://PATH/TO/keystore.jks).
    title: Keystore
- keystore_password: $BITRISEIO_ANDROID_KEYSTORE_PASSWORD
  opts:
    description: Password to the keystore.
    title: Keystore password
- keystore_alias: $BITRISEIO_ANDROID_KEYSTORE_ALIAS
  opts:
    description: The id specifying the private key used for signing.
    title: Alias
- opts:
    description: |
      Password for the private key specified.
    title: Password
  private_key_password: $BITRISEIO_ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD
outputs:
- BITRISE_CORDOVA_BUILD_CONFIGURATION: null
  opts:
    description: The generated build configuration's path.
    title: The generated build configuration's path
