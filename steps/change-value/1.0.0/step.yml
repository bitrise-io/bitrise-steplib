type_tags:
- build
- utils
- xamarin
- ios
- android
- code
run_if: .IsCI
inputs:
- file: null
  opts:
    description: |
      The file that you want to change a value.
    is_required: true
    summary: ""
    title: File path
- old_value: null
  opts:
    description: |
      current value in file
    is_required: true
    summary: For replace
    title: Old value
- new_value: null
  opts:
    description: |
      new value
    is_required: true
    summary: To replace
    title: New value
- opts:
    is_required: false
    summary: For debug
    title: Show old and new file content
    value_options:
    - "true"
    - "false"
  show_file: "false"
- notfound_exit: "true"
  opts:
    is_required: false
    summary: To mark a step as "Failed" if value for replacing isn't found.
    title: Mark as "Failed" if value isn't found.
    value_options:
    - "true"
    - "false"
