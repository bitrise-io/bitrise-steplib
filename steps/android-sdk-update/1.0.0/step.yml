title: Android SDK Update
summary: "Need to install or update a packge from Android SDK Manager? Use this Step
  to\ninstall and update them as you wish!   "
description: 'Install the necessary sdk tools to compile your application  '
website: https://github.com/guitcastro/steps-update-sdk
source_code_url: https://github.com/guitcastro/steps-update-sdk
support_url: https://github.com/guitcastro/steps-update-sdk/issues
published_at: 2015-11-19T13:04:03.446538481-02:00
source:
  git: https://github.com/guitcastro/steps-update-sdk.git
  commit: ad840499b873972e3e4c7082301dc44b8434e53e
host_os_tags:
- osx-10.10
project_type_tags:
- android
type_tags:
- android
- build
is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- opts:
    description: Mark this if you want to update the Android SDK Build-tools.
    is_dont_change_value: false
    is_expand: false
    is_required: false
    summary: ""
    title: Update Android SDK Build-tools
    value_options:
    - "on"
    - "off"
  tools: "on"
- opts:
    description: Select which version of Android SDK Platform-tools should be installed.
    is_dont_change_value: false
    is_expand: false
    is_required: true
    title: Android SDK Platform-tools version
    value_options:
    - stable
    - preview
    - both
    - none
  platform_tools: stable
- build_tools: 23.0.2
  opts:
    description: "List separated by comman all Build-tools versions that should be
      installed. \nleave empty with don't want to install."
    is_dont_change_value: false
    is_expand: false
    is_required: true
    summary: Example:23.0.2,22.0.1
    title: Android SDK Build-tools versions
- opts:
    description: "List separated by comman all platform versions that should be installed.
      \nleave empty with don't want to install."
    is_dont_change_value: false
    is_expand: false
    is_required: true
    summary: 'Example: 23,22,17'
    title: Android SDK Platform versions
  platform: "23"
- opts:
    description: |-
      List separated by comman of all system images that should be installed.
      Use `android list --all -e` to get see the name of all SystemImages
      leave empty with don't want to install.
    is_dont_change_value: false
    is_expand: false
    is_required: false
    summary: 'Example: sys-img-armeabi-v7a-android-tv-23, sys-img-armeabi-v7a-android-22'
    title: SystemImages
  system_images: ""
