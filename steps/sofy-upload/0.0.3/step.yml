title: Sofy upload
summary: |
  Uploads your build to Sofy.
description: |
  Uploads your build to Sofy.
  You are required to provide the Build Path and Subscription key.
website: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload
source_code_url: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload
support_url: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload/issues
published_at: 2021-07-17T16:55:22.933276+05:00
source:
  git: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload.git
  commit: 3115e6860ec6d09d1d3826f6ce4f428009f1fe8f
host_os_tags:
- osx-10.10
- ubuntu-16.04
project_type_tags:
- ios
- android
- xamarin
- react-native
- cordova
- ionic
- flutter
type_tags:
- deploy
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: curl
  apt_get:
  - name: curl
is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- build_path: null
  opts:
    description: |
      A `.app`, `.ipa`, or `.apk` path.
      Typically this path is generated by a previous build Step in your
      Workflow. For example:
      - The Xcode build for simulator Step generates a .app file at `$BITRISE_APP_DIR_PATH`
      - The Xcode Archive & Export for iOS Step generates a ipa file at `$BITRISE_IPA_PATH`
      - The Android Build Step generates apk file at `$BITRISE_APK_PATH`
    is_required: true
    summary: A `.app`, `.ipa`, or `.apk` path.
    title: Build Path
- opts:
    description: |
      Find your subscription key by logging into Sofy, going to Account Settings --> API Key section.
    is_required: true
    is_sensitive: true
    title: Subscription Key
  subscription_key: null
