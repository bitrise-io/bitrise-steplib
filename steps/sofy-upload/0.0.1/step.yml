title: Sofy Upload
summary: |
  Upload your build to sofy.
description: |
  Upload your build to sofy through Bitrise.
website: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload
source_code_url: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload
support_url: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload/issues
published_at: 2021-07-01T19:58:38.563351+05:00
source:
  git: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload.git
  commit: 23c4193c426e17df4554927a7c3c1a94f8b16ea7
host_os_tags:
- osx-10.10
- ubuntu-16.04
project_type_tags:
- ios
- macos
- android
- xamarin
- react-native
- cordova
- ionic
type_tags:
- deploy
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: git
  - name: wget
  - name: curl
  apt_get:
  - name: git
  - name: wget
  - name: curl
is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- build_path: null
  opts:
    description: |
      A .app, .ipa, or .apk path.
      Typically this path is generated by a previous build Step in your
      Workflow. For example:
      - The Xcode build for simulator Step generates a ".app" at `$BITRISE_APP_DIR_PATH`
      - The Xcode Archive & Export for iOS Step generates a ".ipa" at `$BITRISE_IPA_PATH`
      - The Android Build Step generates a ".apk" file at `$BITRISE_APK_PATH`
    is_required: true
    summary: A `.app`, `.ipa`, or `.apk` path.
    title: Build_path
- opts:
    description: |
      Each application registered in portal is associated with a unique upload
      token.
    is_required: true
    is_sensitive: true
    title: upload_token
  upload_token: null
