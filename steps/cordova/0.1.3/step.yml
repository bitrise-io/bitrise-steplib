title: Cordova
summary: This step allows you to build cordova-based Android and iOS projects.
description: |-
  The Cordova CLI is the main tool to use for the cross-platform workflow
  described in the [Overview](https://cordova.apache.org/docs/en/latest/guide/overview/index.html).
website: https://github.com/vgaidarji/steps-cordova-android
source_code_url: https://github.com/nhammond101/steps-cordova-android
support_url: https://github.com/nhammond101/steps-cordova-android/issues
published_at: 2016-11-21T14:25:47.862707407Z
source:
  git: https://github.com/nhammond101/steps-cordova-android.git
  commit: 4df51db378cdcf17c55579d5991a0363e4cbd580
host_os_tags:
- ubuntu
- macosx
project_type_tags:
- android
- ios
type_tags:
- cordova
- build
is_requires_admin_user: false
is_always_run: false
is_skippable: false
inputs:
- cordova_dir: $CORDOVA_APP_PATH
  opts:
    description: Change the base directory to run Cordova from.
    is_required: false
    title: The directory of the Cordova application.
- cordova_command: build
  opts:
    description: Run `cordova --help` to check list of available commands.
    is_required: true
    title: Cordova command to run.
- opts:
    description: Choose which platform to build your dependencies for.
    is_required: true
    title: Platform to build.
    value_options:
    - android
    - ios
  platform_name: android
- build_options: --verbose
  opts:
    description: |-
      Options added to the end of the Cordova call.
      You can use multiple options, separated by a space
      character. For example: `--verbose`; `--debug`
      `--release --buildConfig=..\myBuildConfig.json`
    is_required: false
    title: Additional options for `cordova` command
