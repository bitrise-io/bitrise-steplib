title: Script Runner
summary: |
  Run scripts from file
description: |
  Run scripts from file
website: https://github.com/bitrise-steplib/steps-script-runner
source_code_url: https://github.com/bitrise-steplib/steps-script-runner
support_url: https://github.com/bitrise-steplib/steps-script-runner/issues
published_at: 2017-08-31T16:06:03.040636005+02:00
source:
  git: https://github.com/bitrise-steplib/steps-script-runner.git
  commit: baff1b0ec11a16ccfe369ef9fa62f52b82d48d66
host_os_tags:
- osx-10.10
- ubuntu-16.04
type_tags:
- utility
toolkit:
  go:
    package_name: github.com/bitrise-steplib/steps-script-runner
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- file_path: null
  opts:
    description: |
      The script you want to run.
    is_expand: true
    is_required: true
    title: Script location
- opts:
    category: Config
    description: "The executor to be used for running the script.\nCurrently you can
      use bash, ruby and go. If you\nspecify go, we're going to run the file with
      \n'go run'\n"
    is_required: true
    title: Execute with / runner binary
    value_options:
    - bash
    - ruby
    - go
  runner_bin: bash
- opts:
    category: Config
    description: |
      This directory will be set as the current working
      directory for the script.
      Any relative path in the Script (file_path) will be
      relative to this directory.
    title: Working directory
  working_dir: $BITRISE_SOURCE_DIR
- is_debug: "no"
  opts:
    category: Debug
    description: |
      If debug=yes the step will print debug infos about
      the working dir, tmp file path, exit code, etc.
    title: Debug print?
    value_options:
    - "no"
    - "yes"
