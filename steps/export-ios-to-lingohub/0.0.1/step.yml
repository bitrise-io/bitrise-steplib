title: iOS To LingoHub
summary: |
  Push iOS project default language to lLingoHub
description: |
  Will take the default language in your iOS project and update the terms in LingoHub using the xliff file produced
website: https://github.com/muzmatch/bitrise-step-ios-to-lingohub
source_code_url: https://github.com/muzmatch/bitrise-step-ios-to-lingohub
support_url: https://github.com/muzmatch/bitrise-step-ios-to-lingohub/issues
published_at: 2019-02-06T12:26:15.307504Z
source:
  git: https://github.com/muzmatch/apps-ios-bitrise-lingohub-import.git
  commit: 818b602188a6cc2dd5a80b5074c5220329b597d6
host_os_tags:
- osx-10.10
- ubuntu-16.04
project_type_tags:
- ios
type_tags:
- utility
toolkit:
  bash:
    entry_file: step.sh
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- lingohub_ios_account: null
  opts:
    is_required: true
    summary: Username of project owner
    title: Account
    value_options: []
- lingohub_ios_project_name: null
  opts:
    description: |
      project url, e.g. “Sample Project” -> “sample-project”
    is_expand: true
    is_required: true
    summary: Name of Project
    title: Project
    value_options: []
- lingohub_ios_token: null
  opts:
    description: |
      Can obtain from here https://translate.lingohub.com/user/edit
    is_expand: true
    is_required: true
    summary: Auth Token to authenticate
    title: Auth Token
    value_options: []
- lingohub_ios_upload_language: null
  opts:
    is_required: true
    summary: This should be your default development language
    title: Upload Language
    value_options: []
- lingohub_ios_project_path: null
  opts:
    is_required: true
    summary: Path to .xcodeproj
    title: Project Path
    value_options: []
