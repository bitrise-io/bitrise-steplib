  commit: 1b28682738bb9be425f5e91e37327c8c86e179be
host_os_tags:
- osx-10.14
- ubuntu-16.04
project_type_tags:
- ios
- android
type_tags:
- test
toolkit:
  go:
    package_name: github.com/forcemax/bitrise-step-apptestai-test
deps: {}
is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- access_key: $APPTEST_AI_ACCESS_KEY
  opts:
    is_expand: true
    is_required: true
    is_sensitive: true
