- BITRISE_FLAKY_TEST_CASES: null
  opts:
    description: |-
      A list of flaky test cases. A test case is considered flaky if it has failed at least once, but passed at least once as well.

      The list contains the test cases in the following format:
      ```
      - TestSuit_1.TestClass_1.TestName_1
      - TestSuit_1.TestClass_1.TestName_2
      - TestSuit_1.TestClass_2.TestName_1
      - TestSuit_2.TestClass_1.TestName_1
      ...
      ```

      To export `BITRISE_FLAKY_TEST_CASES` Step Output `download_test_results` Step Input should be set to `true`.
    summary: A list of flaky test cases. A test case is considered flaky if it has
      failed at least once, but passed at least once as well.
    title: List of flaky test cases
