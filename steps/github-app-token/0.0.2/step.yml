toolkit:
  bash:
    entry_file: step.sh
inputs:
- GITHUB_APP_TOKEN: $GITHUB_APP_TOKEN
  opts:
    is_dont_change_value: true
    is_expand: true
    is_sensitive: true
    title: GitHub App Token
- GITHUB_APP_ID: null
  opts:
    is_sensitive: true
    title: GitHub App Id
- GITHUB_APP_KEY: null
  opts:
    category: GitHub App key
    is_sensitive: true
    title: GitHub App key
- GITHUB_APP_KEY_PATH: private-key.pem
  opts:
    category: GitHub App key
    is_expand: true
    is_required: true
    title: GitHub App key path
- VERBOSE: "false"
  opts:
    category: Debug
    title: Verbose
    value_options:
    - "true"
    - "false"
outputs:
- GITHUB_APP_TOKEN: null
  opts:
    title: GitHub App installation token
