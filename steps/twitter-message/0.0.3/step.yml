title: twitter-message
summary: |
  Send message on twitter
description: |
  This step is used to send message on twitter.
website: https://github.com/kawaiseb/bitrise-step-twitter-message
source_code_url: https://github.com/kawaiseb/bitrise-step-twitter-message
support_url: https://github.com/kawaiseb/bitrise-step-twitter-message/issues
published_at: 2018-02-25T23:09:45.334133397+01:00
source:
  git: https://github.com/kawaiseb/bitrise-step-twitter-message.git
  commit: aae5b27f3d6313bed4ebff6a9121cd086cea207e
host_os_tags:
- osx-10.10
- ubuntu-16.04
type_tags:
- utility
- notification
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- opts:
    is_required: true
    summary: Your application's Consumer Key and Secret are used to authenticate requests
      to the Twitter Platform.
    title: Consumer Key (API Key)
  tw_consumer_key: null
- opts:
    is_required: true
    title: Consumer Secret (API Secret)
  tw_consumer_secret: null
- opts:
    is_required: true
    title: Access Token Secret
  tw_access_token_secret: null
- opts:
    is_required: true
    summary: This access token can be used to make API requests on your own account's
      behalf. Do not share your access token secret with anyone.
    title: Access Token
  tw_access_token_key: null
- opts:
    description: "The screen name, handle, or alias that this user identifies themselves
      with. \nscreen_names are unique but subject to change. Use id_str as a user
      identifier \nwhenever possible. Typically a maximum of 15 characters long, but
      some \nhistorical accounts may exist with longer names\n"
    is_expand: true
    is_required: true
    summary: null
    title: Screen name where to post
  tw_screen_name: null
- opts:
    is_required: true
    summary: null
    title: Text to post on twitter
  tw_status: null
- opts:
    description: |
      Step prints additional debug information if this option
      is enabled
    is_required: true
    title: Debug mode ?
    value_options:
    - "yes"
    - "no"
  tw_debug_mode: "no"
