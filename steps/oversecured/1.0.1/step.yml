title: Oversecured
summary: |
  Detects security vulnerabilities
description: |
  A SAST Android vulnerability scanner. Searches for vulnerabilities in [90+ categories](https://oversecured.com/vulnerabilities) using Oversecured API.
website: https://oversecured.com/
source_code_url: https://github.com/oversecured/oversecured-bitrise-step
support_url: https://github.com/oversecured/oversecured-bitrise-step/issues
published_at: 2021-05-02T20:45:49.564533+03:00
source:
  git: https://github.com/oversecured/oversecured-bitrise-step.git
  commit: 501beff12f7a531ea99ab1cfe1af43f405f53bb9
host_os_tags:
- osx-10.10
- ubuntu-16.04
project_type_tags:
- android
type_tags:
- test
toolkit:
  go:
    package_name: github.com/oversecured/oversecured-bitrise-step
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- access_token: null
  opts:
    description: |
      A key should be generated in your [profile settings](https://oversecured.com/settings/api-keys).
    is_required: true
    is_sensitive: true
    summary: Your Oversecured access token
    title: Oversecured API key
- integration_id: null
  opts:
    description: |
      Integration ID, generated automatically when the Integration is created.
    is_required: true
    summary: Oversecured Integration ID
    title: Oversecured Integration ID
- app_path: $BITRISE_APK_PATH
  opts:
    description: |
      This usually gets generated by the "Gradle Runner".
    is_required: true
    summary: The Android app file you want to send for scanning, usually $BITRISE\_APK\_PATH
    title: A Bitrise generated APK path
