title: ZIP resource archive downloader
summary: ZIP resource archive downloader
description: Downloads and extracts a .ZIP archive to a specified path. Please note
  that the step creates an `unarchived` folder at the specified location. You will
  find the contents of the .ZIP archive in the `unarchived` folder.
website: https://github.com/bitrise-io/steps-resource-archive
source_code_url: https://github.com/bitrise-io/steps-resource-archive
support_url: https://github.com/bitrise-io/steps-resource-archive/issues
published_at: 2021-01-04T13:58:31.354150622Z
source:
  git: https://github.com/bitrise-steplib/steps-resource-archive.git
  commit: f8af123462cc46ef99f8c7da5c4147893ccf5d5c
type_tags:
- utility
is_requires_admin_user: false
is_always_run: false
is_skippable: false
inputs:
- archive_url: ""
  opts:
    description: Path of the resource .ZIP file.
    is_dont_change_value: false
    is_expand: true
    is_required: true
    summary: Resource path. It can be a remote URL too.
    title: Resource path
- extract_to_path: ""
  opts:
    description: Resource extract path.
    is_dont_change_value: false
    is_expand: true
    is_required: true
    summary: 'Extract path. Path to your local directory: path/to/dir'
    title: Extract path
