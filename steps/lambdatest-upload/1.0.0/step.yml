title: LambdaTest Upload
summary: |
  Upload APK/IPA files to LambdaTest's App Automate
description: |
  Upload your build files to LambdaTest for remote device testing. Upload your IPA/APK file to LambdaTest App Automation and get back the app's url for your remote device tests
website: https://github.com/LambdaTest/bitrise-step-lambdatest-upload
source_code_url: https://github.com/LambdaTest/bitrise-step-lambdatest-upload
support_url: https://github.com/LambdaTest/bitrise-step-lambdatest-upload/issues
published_at: 2022-04-01T11:46:49.57948+05:30
source:
  git: https://github.com/LambdaTest/bitrise-step-lambdatest-upload.git
  commit: 150c91cc2a8daaf2741c912e2f70ab29ef4ec21d
project_type_tags:
- ios
- macos
- android
- xamarin
- react-native
- cordova
- ionic
type_tags:
- test
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: curl
  - name: jq
  - name: ack
  apt_get:
  - name: curl
  - name: jq
  - name: ack
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- upload_path:
  opts:
    description: |
      This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
    is_required: true
    summary: The app file you want to upload to LambdaTest, usually `$BITRISE\_APK\_PATH`
      or `$BITRISE\_IPA\_PATH`
    title: A Bitrise generated APK or IPA path
- lambdatest_username:
  opts:
    description: |
      The username you use to log into your LambdaTest account
    is_required: true
    is_sensitive: true
    summary: Your LambdaTest username
    title: LambdaTest username
- lambdatest_access_key:
  opts:
    description: |
      The access key you use to log into your LambdaTest account
    is_required: true
    is_sensitive: true
    summary: Your LambdaTest access key
    title: LambdaTest access key
- custom_id:
  opts:
    summary: Custom Id to run your automation on the same app instead of remembering app_url
    title: Custom Id
outputs:
- LAMBDATEST_APP_URL:
  opts:
    description: "The app url returned by LambdaTest App Automate with the following
      format \"lt://...\"\". \nUse this in your remote device tests, usually through
      your capabilities configuration\n"
    summary: The app URL used in your App Automate's remote device tests
    title: LambdaTest App Automate App URL
