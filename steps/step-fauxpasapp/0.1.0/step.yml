title: Fauxpasapp Step
summary: Step for Fauxpasapp
description: |-
  This is a Step for Fauxpasapp.

  [Faux Pas](http://fauxpasapp.com)

  This is not an officially supported plugin
website: https://github.com/mackoj/step-fauxpasapp
source_code_url: https://github.com/mackoj/step-fauxpasapp
support_url: https://github.com/mackoj/step-fauxpasapp/issues
published_at: 2016-03-18T16:40:04.503789528+01:00
source:
  git: https://github.com/mackoj/step-fauxpasapp.git
  commit: 30e3f992f31c037db48ac65c0b019cca03e1a38e
host_os_tags:
- osx-10.10
project_type_tags:
- ios
type_tags:
- script
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- FAUXPAS_LICENSE_TYPE: personal
  opts:
    is_dont_change_value: true
    is_expand: false
    is_required: true
    summary: Set the type in the license between these personal,organization-seat,site
      and enterprise
    title: License type
    value_options:
    - personal
    - organization-seat
    - site
    - enterprise
- FAUXPAS_LICENSE_NAME: John McClane
  opts:
    is_dont_change_value: true
    is_expand: false
    is_required: true
    summary: Set the name in the license
    title: License name
    value_options: []
- FAUXPAS_LICENSE_KEY: null
  opts:
    is_dont_change_value: true
    is_expand: false
    is_required: true
    summary: Set the Key in the license
    title: License Key
    value_options: []
- FAUXPAS_WORKSPACE: DonkeyKong.xcworkspace
  opts:
    is_dont_change_value: true
    is_expand: false
    is_required: true
    summary: Xcode workspace to build project with
    title: Xcode workspace to build project with
    value_options: []
- FAUXPAS_TARGET: DonkeyKong
  opts:
    is_dont_change_value: true
    is_expand: false
    is_required: true
    summary: Xcode target to check
    title: Xcode target to check
    value_options: []
- FAUXPAS_BUILD_CONFIG: Debug
  opts:
    description: |
      Description of this input.

      Can be Markdown formatted text.
    is_dont_change_value: true
    is_expand: false
    is_required: true
    summary: Xcode build configuration to check
    title: Xcode build configuration to check
    value_options: []
- FAUXPAS_OUTPUT_FORMAT: json
  opts:
    is_dont_change_value: true
    is_expand: false
    is_required: false
    summary: Output format
    title: Output format
    value_options:
    - human
    - json
    - plist
    - xcode
- FAUXPAS_CONFIG_FILE: null
  opts:
    description: |
      If the project already has a config file, this overrides it.
    is_dont_change_value: true
    is_expand: false
    is_required: false
    summary: Faux Pas configuration file to use
    title: Faux Pas configuration file to use
    value_options: []
outputs:
- FAUXPAS_STEP_OUTPUT: fauxpas_output.json
  opts:
    description: |
      In order to have this file filled with data you should configure FAUXPAS_OUTPUT_FORMAT
    is_dont_change_value: true
    is_expand: false
    is_required: false
    summary: This is the report file of Fauxpas checks
    title: Output File
