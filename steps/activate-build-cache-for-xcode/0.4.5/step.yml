type_tags:
- utility
toolkit:
  bash:
    entry_file: step.sh
is_skippable: true
run_if: .IsCI
inputs:
- opts:
    is_required: true
    summary: Enable logging additional information for troubleshooting
    title: Verbose logging
    value_options:
    - "true"
    - "false"
  verbose: "false"
- cache: "true"
  opts:
    is_required: true
    summary: Whether the build uses the remote cache
    title: Use cache
    value_options:
    - "true"
    - "false"
- opts:
    is_required: true
    summary: Whether the build can not only read, but write new entries to the remote
      cache
    title: Push new cache entries
    value_options:
    - "true"
    - "false"
  push: "true"
- opts:
    is_required: true
    summary: |-
      Whether Bitrise components should not log anything except the underlying xcodebuild output.
      Takes precedence over the 'Verbose logging' and 'Add timestamps' options.
    title: Silence all extra Bitrise logging
    value_options:
    - "true"
    - "false"
  silent: "false"
- opts:
    description: When enabled, the analytics wrapper adds timestamps to xcodebuild
      output log messages during the build.
    is_required: true
    summary: Add timestamps to xcodebuild messages
    title: Add timestamps to xcodebuild messages
    value_options:
    - "true"
    - "false"
  timestamps: "false"
- cache_skip_flags: "false"
  opts:
    description: |-
      Skip passing cache flags to xcodebuild except the COMPILATION_CACHE_REMOTE_SERVICE_PATH.

      Cache will have to be enabled manually in the Xcode project settings. More information can be found at the FAQ
      document: https://docs.bitrise.io/en/bitrise-build-cache/build-cache-for-xcode/xcode-compilation-cache-faq.html
    is_required: true
    summary: Skip passing cache flags to xcodebuild
    title: Skip passing cache flags to xcodebuild
    value_options:
    - "true"
    - "false"
