title: Send a card message to Google Chat
summary: |
  Sends a custom card message to a Google Chat webhook.
description: |
  Sends a simple, emoji-based card message to Google Chat to report build success or failure.

  This step is designed to be run as the last step in a workflow and should be set to 'is_always_run: true'.
website: https://github.com/Blue-Marble-Geographics/bitrise-step-google-chat
source_code_url: https://github.com/Blue-Marble-Geographics/bitrise-step-google-chat
support_url: https://github.com/Blue-Marble-Geographics/bitrise-step-google-chat/issues
published_at: 2025-11-20T10:11:21.880148-05:00
source:
  git: https://github.com/Blue-Marble-Geographics/bitrise-step-google-chat.git
  commit: d43f17bf0b5b42ec3d4915c82d2ffa109e5f4a5a
type_tags:
- notification
toolkit:
  bash:
    entry_file: step.sh
is_always_run: true
inputs:
- google_chat_webhook_url: null
  opts:
    is_required: true
    is_sensitive: true
    summary: The incoming webhook URL from your Google Chat space.
    title: Google Chat Webhook URL
- notify_on_success: "false"
  opts:
    description: If set to 'false', notifications will only be sent for failed builds.
    is_required: true
    title: Notify on Success
    value_options:
    - "true"
    - "false"
- opts:
    description: |-
      The state of the status.

      If you select `auto`, the step will send `success` status if the current build status is successful (no Step failed previously)
      or `failure` status if the build previously failed.
    summary: The state of the status
    title: Set Specific Status
    value_options:
    - auto
    - pending
    - success
    - error
    - failure
  state_override: auto
- opts:
    description: This status will be used for calculating the GitHub Status to send
      in case of a Pipeline Build.
    is_dont_change_value: true
    summary: It sets the status as if the Pipeline Build had finished with the previous
      stage (if applicable)
    title: Pipeline Build Status
  pipeline_build_status: $BITRISEIO_PIPELINE_BUILD_STATUS
- build_status: $BITRISE_BUILD_STATUS
  opts:
    description: This status will be used for calculating the GitHub Status to send
      in case of a Build.
    is_dont_change_value: true
    title: Build Status
- app_title: $BITRISE_APP_TITLE
  opts:
    is_dont_change_value: true
    title: App Title
- build_number: $BITRISE_BUILD_NUMBER
  opts:
    is_dont_change_value: true
    title: Build Number
- opts:
    is_dont_change_value: true
    title: Workflow ID
  workflow_id: $BITRISE_TRIGGERED_WORKFLOW_ID
- build_url: $BITRISE_BUILD_URL
  opts:
    description: |-
      The target URL to associate with this status.
      This URL will be linked from the Google Chat card to allow users to easily see the build source.
    is_dont_change_value: true
    summary: Build URL for this status
    title: Build URL
