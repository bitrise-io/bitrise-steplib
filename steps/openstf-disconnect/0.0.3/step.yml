title: Open STF Disconnect
summary: |
  Disconnects from devices from Open Smartphone Test Farm previously connected using Open STF Connect step
description: |
  This step has to be inserted into the workflow after Android instrumentation and/or UI tests.
  It is recommended to set this step to be run always, even if the previous step(s) failed, to ensure that the devices will be released.
  Otherwise they will be occupied until the maximum time of use is exceeded. This setting is enabled by default.
