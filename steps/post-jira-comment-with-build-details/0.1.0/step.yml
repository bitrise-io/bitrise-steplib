title: "Create JIRA comment with build"
summary: Will post a comment on the issue page with build details (download link, build number, etc)
description:
website: https://github.com/dag-io/post-jira-comment-with-build-details-step
source_code_url: https://github.com/dag-io/post-jira-comment-with-build-details-step.git
support_url: https://github.com/dag-io/post-jira-comment-with-build-details-step/issues
host_os_tags:
project_type_tags:
type_tags:
  - script
is_requires_admin_user: false
is_always_run: false
is_skippable: false
dependencies:
run_if: ""
inputs:
  - git_branch:
    opts:
      title: "Git branch name"
      summary: ""
      is_expand: false
      is_required: true
      is_dont_change_value: true
      value_options: []
  - jira_user:
    opts:
      title: "JIRA user"
      summary: "JIRA account username that will be the author of the comment"
      is_expand: false
      is_required: true
      is_dont_change_value: true
      value_options: []
  - jira_password:
    opts:
      title: "JIRA user password"
      summary: "JIRA account password that will be the author of the comment"
      is_expand: false
      is_required: true
      is_dont_change_value: true
      value_options: []
  - jira_build_message:
    opts:
      title: "Build message"
      summary: "The content of the build message that will be posted"
      is_expand: false
      is_required: true
      is_dont_change_value: true
      value_options: []
  - jira_domain:
    opts:
      title: "JIRA domain"
      summary: "JIRA website domain name"
      is_expand: false
      is_required: true
      is_dont_change_value: true
      value_options: []
outputs:
  - JIRA_ISSUE_KEY:
    opts:
      title: "JIRA issue key"
      summary: The key of the issue where the comment has been posted
      is_expand: false
      is_required: true
      is_dont_change_value: true
  - JIRA_ISSUE_NAME:
    opts:
      title: "JIRA issue name"
      summary: The name of the issue where the comment has been posted
      is_expand: false
      is_required: true
      is_dont_change_value: true
