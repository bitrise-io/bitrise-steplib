title: Mobile apps logs
summary: |
  Check if your mobile apps kept any logs in your release build
description: "Check if applications contain any logs in the release app\nIf yes, this
  step will fail and generate a fail where you can see the count \n\n### Troubleshooting\n\n-
  Be aware, you have to launch this step after [apps-decompiler](https://github.com/imranMnts/bitrise-step-apps-decompiler)
  to have informations from your APK/IPA\n"
