title: esChecker, Mobile App Security Testing
summary: |
  Performs security testing using esChecker (https://www.eshard.com/eschecker).
description: |
  Performs security testing using esChecker (https://www.eshard.com/eschecker).
website: https://github.com/eshard/bitrise-step-eschecker
source_code_url: https://github.com/eshard/bitrise-step-eschecker
support_url: https://eshard.com/contact
published_at: 2022-10-25T12:00:00.910877-08:00
source:
  git: https://github.com/eshard/bitrise-step-eschecker
  commit: cfa105125ac67168579a86f39b013e1bd195110b
host_os_tags:
  - osx-10.10
  - ubuntu-16.04
type_tags:
  - test
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
    - name: curl
  apt_get:
    - name: curl
is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""
inputs:
  - opts:
      description: |
        Path to your APK/IPA file. This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
      is_required: true
      summary: The app file you want to upload to esChecker, usually $BITRISE\_APK\_PATH
        or $BITRISE\_IPA\_PATH
      title: A Bitrise generated APK or IPA path
    upload_path: null

  - eschecker_token: null
    opts:
      description: |
        esChecker token generated from the UI (https://eschecker.eshard.com/rest-api)
      is_required: true
      is_sensitive: true
      summary: esChecker token generated from the UI (https://eschecker.eshard.com/rest-api)
      title: esChecker token generated from the UI (https://eschecker.eshard.com/rest-api)

  - eschecker_app_id: null
    opts:
      description: |
        Application ID in esChecker
      is_required: true
      is_sensitive: false
      summary: Unique ID of your application in esChecker, get it from the `App Information` tab of the app
      title: Application ID

  - eschecker_campaign_id: null
    opts:
      description: |
        Campaign ID in esChecker
      is_required: true
      is_sensitive: false
      summary: Unique ID of the campaign you want to run in esChecker, get it from thr web interface
      title: Campaign ID
