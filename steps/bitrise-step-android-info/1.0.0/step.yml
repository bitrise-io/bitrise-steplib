title: Android info
summary: Android APK info provider
description: Provides all possible Android APK information as package name, version
  name or version code.
website: https://github.com/thefuntasty/bitrise-step-android-info
source_code_url: https://github.com/thefuntasty/bitrise-step-android-info
support_url: https://github.com/thefuntasty/bitrise-step-android-info/issues
published_at: 2016-10-19T13:44:19.709864782+02:00
source:
  git: https://github.com/thefuntasty/bitrise-step-android-info.git
  commit: 4bef889b05d077fb3372613dde5421d208fcaa1c
project_type_tags:
- android
- apk
type_tags:
- artifact
is_requires_admin_user: false
is_always_run: true
is_skippable: false
run_if: .IsCI
inputs:
- deploy_path: $BITRISE_DEPLOY_DIR
  opts:
    description: |
      Specify the directory or file path which will be deployed.
      If the specified path is a directory then every file
      in the directory will be deployed - but only the
      files in the specified directory, sub-directories
      won't be uploaded.

      If you specify a file path then only the specified
      file will be deployed.
    is_required: true
    title: Deploy directory or APK file path
outputs:
- ANDROID_APP_PACKAGE_NAME: null
  opts:
    description: Android application package name, ex. com.package.my
    title: Android application package name
- ANDROID_APK_FILE_SIZE: null
  opts:
    description: Android APK file size, in bytes
    title: Android APK file size
- ANDROID_APP_NAME: null
  opts:
    description: Android application name from APK
    title: Android application name
- ANDROID_APP_VERSION_NAME: null
  opts:
    description: Android application version name from APK, ex. 1.0.0
    title: Android application version name
- ANDROID_APP_VERSION_CODE: null
  opts:
    description: Android application version code from APK, ex. 10
    title: Android application version code
- ANDROID_ICON_PATH: null
  opts:
    description: File path to android application icon
    title: File path to icon
