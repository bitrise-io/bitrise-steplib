title: |-
  Testlio Upload
summary: |
  Uploads IPA to Testlio
description: |
  Uploads IPA to Testlio for validation to work around 2fa restrictions of
  app distribution through AppStoreConnect
website: https://github.com/dmiluski/bitrise-step-testlio-upload
source_code_url: https://github.com/dmiluski/bitrise-step-testlio-upload
support_url: https://github.com/dmiluski/bitrise-step-testlio-upload/issues
published_at: 2020-10-25T15:00:01.19267+01:00
source:
  git: https://github.com/dmiluski/bitrise-step-testlio-upload.git
  commit: 0acbf3a60dbda73488b745ce14771eb4619b07c9

host_os_tags:
  - osx-10.10
  - ubuntu-16.04

project_type_tags:
  - ios
  - macos

type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: true
run_if: ""

toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: curl
  apt_get:
  - name: curl
inputs:
  - opts:
      description: |
        This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
      is_required: true
      summary:
        The app file you want to upload to BrowserStack, usually $BITRISE\_IPA\_PATH
      title: A Bitrise generated IPA path
    upload_path: $BITRISE_IPA_PATH
  - TESTLIO_API_TOKEN: null
    opts:
      description: |
        Authentication to the API is performed via ​JWT​.
      is_required: true
      is_sensitive: true
      summary: Your Testlio API token
      title: Testlio API Token

  - TESTLIO_COLLECTION_ID: null
    opts:
      description: |
        Identifier of the collection
      is_required: true
      is_sensitive: false
      summary: Your Testlio Collection ID
      title: Testlio Collection ID

  - TESTLIO_APP_NAME: null
    opts:
      description: |
        Application name used for submission
      is_required: true
      is_sensitive: false
      summary: Your Testlio App name
      title: Testlio App name

outputs:
