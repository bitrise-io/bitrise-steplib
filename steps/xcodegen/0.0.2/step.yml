title: XcodeGen
summary: |
  This Bitrise step runs XcodeGen to generate a project.
description: |
  This Bitrise step runs XcodeGen to generate a project.
website: https://github.com/brandtdaniels/xcodegen-bitrise
source_code_url: https://github.com/brandtdaniels/xcodegen-bitrise
support_url: https://github.com/brandtdaniels/xcodegen-bitrise/issues
published_at: 2019-10-15T15:34:57.183896-07:00
source:
  git: https://github.com/brandtdaniels/xcodegen-bitrise.git
  commit: 3457781eb072e5673ddfa3a35806edc21eda8236
host_os_tags:
- osx-10.10
- ubuntu-16.04
project_type_tags:
- ios
- macos
type_tags:
- utility
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: xcodegen
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- opts:
    category: Config
    description: |
      The path to the project spec file. Defaults to project.yml
    is_expand: true
    is_required: true
    summary: The path to the project spec file.
    title: The path to the project spec file
  spec_path: $BITRISE_SOURCE_DIR/project.yml
- opts:
    category: Config
    description: The path to the directory where the project should be generated.
      Defaults to the directory the spec is in. The filename is defined in the project
      spec
    is_expand: true
    is_required: false
    summary: The path to the directory where the project should be generated.
    title: The path to the directory where the project should be generated
  project_path: $BITRISE_SOURCE_DIR
- opts:
    category: Config
    description: Use a cache for the xcodegen spec. This will prevent unnecessarily
      generating the project if nothing has changed.
    is_required: false
    summary: Use a cache for the xcodegen spec.
    title: Use a cache for the xcodegen spec
  use_cache: null
- cache_path: null
  opts:
    category: Config
    description: Where the cache file will be loaded from and save to. Defaults to
      ~/.xcodegen/cache/{SPEC_PATH_HASH}
    is_required: false
    summary: Where the cache file will be loaded from and save to.
    title: Where the cache file will be loaded from and save to
